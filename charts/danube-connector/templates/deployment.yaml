apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "danube-connector.fullname" . }}
  labels:
    {{- include "danube-connector.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "danube-connector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "danube-connector.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: connector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
              protocol: TCP
            {{- range .Values.extraPorts }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: TCP
            {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if or .Values.secretEnv .Values.existingSecret }}
          envFrom:
            - secretRef:
                name: {{ include "danube-connector.secretName" . }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: {{ .Values.config.mountPath }}
              subPath: connector.toml
              readOnly: true
            {{- range $name, $spec := .Values.extraFiles }}
            - name: {{ $name }}
              mountPath: {{ $spec.mountPath }}
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "danube-connector.configMapName" . }}
        {{- range $name, $spec := .Values.extraFiles }}
        - name: {{ $name }}
          configMap:
            name: {{ include "danube-connector.fullname" $ }}-{{ $name }}
        {{- end }}
