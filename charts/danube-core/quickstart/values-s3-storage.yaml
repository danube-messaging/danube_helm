# Configuration with S3-compatible cloud storage for WAL
# Requires S3 credentials to be configured separately

global:
  clusterName: "danube-s3"

broker:
  replicaCount: 3
  image:
    repository: ghcr.io/danube-messaging/danube-broker
    tag: v0.7.2
    pullPolicy: IfNotPresent
  config:
    existingConfigMap: "danube-broker-config"
    fileName: "danube_broker_cloud.yml"
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

etcd:
  replicaCount: 3
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

prometheus:
  enabled: true
  serviceAccount:
    create: true
  rbac:
    create: true
