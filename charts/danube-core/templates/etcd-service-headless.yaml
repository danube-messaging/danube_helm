apiVersion: v1
kind: Service
metadata:
  name: {{ include "danube-core.etcd.headless" . }}
  labels:
    {{- include "danube-core.labels" . | nindent 4 }}
    app.kubernetes.io/component: etcd
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: client
      port: {{ .Values.etcd.service.port }}
      targetPort: client
    - name: peer
      port: {{ .Values.etcd.service.peerPort }}
      targetPort: peer
  selector:
    {{- include "danube-core.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: etcd
