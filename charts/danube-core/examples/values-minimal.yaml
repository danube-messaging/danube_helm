# Minimal configuration for local development with Kind.
# Uses 1 broker, no persistence, no ingress.
# Access the broker via: kubectl port-forward svc/danube-core-broker 6650:6650 -n danube

global:
  clusterName: "danube-dev"

broker:
  replicaCount: 1
  image:
    repository: ghcr.io/danube-messaging/danube-broker
    tag: v0.7.2
    pullPolicy: IfNotPresent
  config:
    existingConfigMap: "danube-broker-config"
    fileName: "danube_broker.yml"
  externalAccess:
    enabled: true
    advertisedPort: 6650
  persistence:
    enabled: false
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

etcd:
  replicaCount: 1
  image:
    repository: quay.io/coreos/etcd
    tag: v3.5.9
    pullPolicy: IfNotPresent
  persistence:
    enabled: false
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

prometheus:
  enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

ingress:
  enabled: false
